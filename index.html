<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-DB</title>
    <!-- Bootsrtap stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- header section===============-->
    <header class="bg-light pb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://www.themealdb.com/images/logo-small.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item pe-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item pe-4">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li
                class="nav-item pe-4"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <a class="nav-link" href="#">
                  <i class="bi bi-cart3 text-white fw-bolder"></i>
                  <span class="counter fw-bolder">0</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <!--========Modal===========-->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!--===========================F
        food Details
        =================================-->
      <div
        class="
          row
          food-details
          my-5
          container
          d-flex
          justify-content-center
          align-items-center
          m-auto
        "
      ></div>

      <!--===============
        Inpyt search box
        ================== -->
      <div class="input-field container my-5">
        <div class="input-group mx-auto w-50">
          <input
            type="text"
            class="form-control"
            placeholder="Search your Recipe"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="input-box"
          />
          <button class="btn btn-outline-dark" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>

      <div
        class="row container align-items-center justify-content-center mx-auto"
      >
        <div class="spinner-border text-info d-none spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </header>

    <!--================= 
        Main section
        ========================== -->

    <section class="container">
      <!-- error msg -->
      <div class="error-msg w-50 mx-auto">
        <div
          class="
            alert-msg
            text-center
            p-3
            bg-warning
            fs-4
            text-capitalize
            animate__animated animate__heartBeat
            fw-bold
            shadow-lg
            rounded
            mt-4
            d-none
          "
        >
          Please enter a valid recipe name!!!!
        </div>
      </div>
      <!-- food card -->
      <div class="row food-card my-5 gy-5 gx-5"></div>
    </section>
    <!-- =================
        Catch error section
        ======================== -->
    <section class="catch-error">
      <div class="catch-error"></div>
    </section>

    <!-- Bootrstrap stylesheet -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js stylesheets -->
    <script src="js/app.js"></script>
  </body>
</html>
